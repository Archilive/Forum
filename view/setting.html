<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Forum de MÃ©kouye</title>
    <link href="./assets/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" href="./view/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

</head>
{{ $IsLogged := .IsLogged}}
<body>
    <div class="header">
        <a id="TitleF" class="h1" href="/">YFORUM</a>
        {{ if $IsLogged}}
        <div class="headerprofile">
            <img class="imageprofile" src="Avatar/{{.User.Id}}.png" />
            <a class="h2" id="headername"href=/profile/{{.User.Id}}>{{.User.Username}}</h2>
        </div>
        {{end}}
        <div class="headerbouton">
            <a href="/" class="btn btn-outline-secondary">Home</a>
            {{ if .User.IsAdmin}}
            <a href="/admin" class="btn btn-outline-primary">Admin</a>
            {{end}}
            {{if $IsLogged}}
            <a href="/setting" class="btn btn-warning">Setting</a>
            <a href="/logout" class="btn btn-danger">Logout</a>
            {{end}}
        </div>
    </div>
    <div class="overlaySetting">
        <form enctype="multipart/form-data" action="/setting" method="POST" class="settingPage mx-auto" >
            <div class="import_image">
                <div class="avatar-upload">
                    <div class="avatar-edit">
                        <input type='file' name="MyAvatar" id="imageUpload" accept=".png, .jpg, .jpeg" />
                        <label for="imageUpload"></label>
                    </div>
                    <div class="avatar-preview">
                        <div id="imagePreview" style="background-image: url(../Avatar/{{.User.Id}}.png)">
                        </div>
                    </div>
                </div>
            </div>
            <input type="text" name="Username" value="{{.User.Username}}">
            <input type="password" minlength="4" maxlength="30" name="Password" placeholder="Password">
            <input type="Email" name="Email" placeholder="Email ID">
            <button class="btn btn-success">Valider</button>
        </form>
    </div>



    <script src="view/img.js"></script>
    <script src="view/script.js"></script>
</body>

</html>
